<!DOCTYPE html>
<html>
<head>
    <title>Socket.io Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        #log { 
            border: 1px solid #ccc; 
            padding: 10px; 
            height: 400px; 
            overflow-y: scroll; 
            background: #f5f5f5;
        }
        .message { margin: 5px 0; padding: 5px; background: white; }
    </style>
</head>
<body>
    <h1>Socket.io Test Client</h1>
    
    <div>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="log"></div>

    <script>
        // Connect to server
        const socket = io('http://localhost:5000');

        const log = document.getElementById('log');

        function addLog(message, color = 'black') {
            const div = document.createElement('div');
            div.className = 'message';
            div.style.color = color;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        // Connection events
        socket.on('connect', () => {
            addLog('‚úÖ Connected to server', 'green');
        });

        socket.on('disconnect', () => {
            addLog('‚ùå Disconnected from server', 'red');
        });

        // Room events
        socket.on('room_created', (data) => {
            addLog(`üéâ Room created! Code: <strong>${data.roomCode}</strong>`, 'blue');
            addLog(`Problem: ${data.problem.name}`, 'blue');
        });

        socket.on('match_started', (data) => {
            addLog(`‚öîÔ∏è Match started in room ${data.roomCode}!`, 'purple');
            addLog(`Problem: ${data.problem.name}`, 'purple');
        });

        socket.on('error', (data) => {
            addLog(`‚ùå Error: ${data.message}`, 'red');
        });

        // Test functions
        function createRoom() {
            addLog('üìù Creating room...');
            socket.emit('create_room', {
                userId: 1, // Use the test user ID from database
                difficulty: 'medium'
            });
        }

        function joinRoom() {
            const roomCode = prompt('Enter room code:');
            if (roomCode) {
                addLog(`üö™ Joining room ${roomCode}...`);
                socket.emit('join_room', {
                    userId: 1,
                    roomCode: roomCode.toUpperCase()
                });
            }
        }
    </script>
</body>
</html>
